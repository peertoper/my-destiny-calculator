<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Path to Latin America • Liquid Glass</title>
  <style>
    :root{--glass:rgba(255,255,255,0.12);--border:rgba(255,255,255,0.2);--glow:#00ffff;--text:#ffffff;--soft:rgba(255,255,255,0.88)}
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      min-height:100vh;
      background:linear-gradient(135deg,#0a0a1f,#16213e,#0f0c29);
      background-size:400% 400%;
      animation:flow 18s ease infinite;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    @keyframes flow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .container{
      max-width:840px;width:100%;
      background:var(--glass);
      backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);
      border-radius:30px;
      border:1px solid var(--border);
      padding:48px;
      box-shadow:0 30px 90px rgba(0,0,0,0.6);
      position:relative;overflow:hidden;
    }
    .container::before{
      content:'';position:absolute;inset:-100%;
      background:radial-gradient(circle at 30% 30%,rgba(0,255,255,0.15),transparent 60%);
      animation:rotate 40s linear infinite;
    }
    @keyframes rotate{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

    h1{
      font-size:2.9rem;text-align:center;
      background:linear-gradient(90deg,#00ffff,#00ffaa);
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:800;margin-bottom:10px;
    }
    .subtitle{text-align:center;opacity:0.9;margin-bottom:24px;font-size:1.25rem}
    select{
      padding:12px 22px;border-radius:16px;border:none;
      background:rgba(255,255,255,0.15);color:white;font-weight:600;
      backdrop-filter:blur(10px);
    }
    .top-controls{display:flex;justify-content:center;margin:24px 0}

    .question-item{
      margin:30px 0;padding:24px;
      background:rgba(255,255,255,0.08);
      border-radius:22px;
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter:blur(12px);
    }
    .question-text{font-weight:600;font-size:1.1rem;margin-bottom:16px}
    .options{display:flex;gap:20px;flex-wrap:wrap}
    label{
      cursor:pointer;padding:12px 20px;
      background:rgba(255,255,255,0.1);
      border-radius:14px;transition:all 0.3s;font-weight:500;
    }
    label:hover{background:rgba(0,255,255,0.25)}
    input[type=radio]{transform:scale(1.3);accent-color:var(--glow);margin-right:10px}

    .btn-submit{
      width:100%;padding:20px;margin-top:36px;
      border:none;border-radius:20px;
      font-size:1.4rem;font-weight:700;color:white;
      background:linear-gradient(45deg,#00ffff,#00ffaa);
      cursor:pointer;
      box-shadow:0 12px 40px rgba(0,255,255,0.45);
      transition:all 0.4s;
    }
    .btn-submit:hover{transform:translateY(-4px);box-shadow:0 24px 60px rgba(0,255,255,0.6)}
    .btn-submit.secondary{background:rgba(255,255,255,0.15);margin-top:30px}

    #results-section{display:none}
    .winner-banner{
      text-align:center;padding:50px 20px;
      background:rgba(255,255,255,0.08);
      border-radius:28px;
      border:1px solid rgba(0,255,255,0.3);
      margin:40px 0;
    }
    #winner-name{
      font-size:6rem;font-weight:900;
      background:linear-gradient(120deg,#00ffff,#00ffcc,#00ffaa);
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 50px rgba(0,255,255,0.5);
      margin:20px 0;line-height:1;
    }
    .final-explanation{
      margin:40px 0;padding:32px;
      background:rgba(255,255,255,0.08);
      border-radius:24px;
      border-left:6px solid var(--glow);
      font-size:1.15rem;line-height:1.9;
      color:var(--soft);text-align:left;
    }
    .bars h3{display:none}
    .bar-item{
      margin:24px 0;display:flex;align-items:center;gap:16px;font-weight:600;font-size:1.1rem;
    }
    .bar-track{
      flex:1;height:36px;background:rgba(0,0,0,0.4);
      border-radius:18px;overflow:hidden;position:relative;
    }
    .bar-fill{
      height:100%;width:0;border-radius:18px;
      display:flex;align-items:center;justify-content:center;
      font-weight:bold;color:white;
      transition:width 2.2s cubic-bezier(0.65,0,0.35,1);
      text-shadow:0 0 12px rgba(0,0,0,0.8);
    }
    .bar-fill::after{
      content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
      animation:shine 4s infinite;
    }
    @keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
    .bolivia .bar-fill{background:linear-gradient(90deg,#ff4444,#ff7777)}
    .panama .bar-fill{background:linear-gradient(90deg,#00ffff,#0099ff)}
    .paraguay .bar-fill{background:linear-gradient(90deg,#00ff88,#00ffcc)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Path to Latin America</h1>
      <p class="subtitle">Bolivia • Panama • Paraguay</p>
      <p style="text-align:center;opacity:0.9;margin:20px 0">Answer honestly — your true destination will reveal itself</p>
      <div class="top-controls">
        <select id="lang" onchange="renderQuestions(this.value)">
          <option value="en">English</option>
          <option value="ru">Русский</option>
          <option value="uk">Українська</option>
        </select>
      </div>
    </header>

    <form id="quizForm">
      <div id="questions-container"></div>
      <button type="button" class="btn-submit" id="calcBtn" onclick="calculateDestiny()">Calculate My Destiny</button>
    </form>

    <div id="results-section">
      <div class="winner-banner">
        <h2 id="winner-title" style="opacity:0.9;font-size:2rem;margin-bottom:20px"></h2>
        <div id="winner-name"></div>
      </div>

      <div class="final-explanation" id="finalExplanation"></div>

      <div class="bars">
        <div class="bar-item bolivia"><span>Bolivia</span> <span id="score-bol">0%</span><div class="bar-track"><div id="bar-bol" class="bar-fill">0%</div></div></div>
        <div class="bar-item panama"><span>Panama</span> <span id="score-pan">0%</span><div class="bar-track"><div id="bar-pan" class="bar-fill">0%</div></div></div>
        <div class="bar-item paraguay"><span>Paraguay</span> <span id="score-par">0%</span><div class="bar-track"><div id="bar-par" class="bar-fill">0%</div></div></div>
      </div>

      <button type="button" class="btn-submit secondary" id="btnStartOver" onclick="location.reload()"></button>
    </div>
  </div>

  <script>
    const questions = [
      {id:1,en:'Do you prefer climates with a pronounced rainy season?',ru:'Вы предпочитаете климат с выраженным сезоном дождей?',target:'P'},
      {id:2,en:'Do you prefer mostly dry climates?',ru:'Вы предпочитаете преимущественно сухой климат?',target:'PY'},
      {id:4,en:'Is temperature above 24°C preferable?',ru:'Предпочтительна ли температура выше 24°C?',target:'P'},
      {id:5,en:'Is low car purchase price important?',ru:'Важна ли низкая цена автомобиля?',target:'PY'},
      {id:9,en:'Is strong passport important?',ru:'Важно ли много безвизовых стран?',target:'P'},
      {id:10,en:'Is easy residency important?',ru:'Важна ли простая легализация?',target:'PY'},
      {id:11,en:'Fast permanent residency?',ru:'Быстрое ПМЖ?',target:'PY'},
      {id:12,en:'Residency via job offer?',ru:'Резидентство через работу?',target:'P'},
      {id:13,en:'Cheap organic food?',ru:'Дешевые органические продукты?',target:'PY'},
      {id:14,en:'Fast citizenship?',ru:'Быстрое гражданство?',target:'P'},
      {id:15,en:'Cannabis tolerance?',ru:'Толерантность к каннабису?',target:'P'},
      {id:16,en:'Ayahuasca access?',ru:'Доступ к аяуаске?',target:'B'},
      {id:17,en:'Psilocybin tolerance?',ru:'Толерантность к псилоцибину?',target:'P'},
      {id:18,en:'Sea access required?',ru:'Обязателен ли доступ к морю?',target:'P'},
      {id:19,en:'Low natural disasters?',ru:'Редкие природные катастрофы?',target:'PY'},
      {id:20,en:'Cheap construction?',ru:'Дешевое строительство?',target:'PY'},
      {id:21,en:'Cheap land?',ru:'Дешевая земля?',target:'PY'},
      {id:22,en:'Coastal land?',ru:'Земля у моря?',target:'P'},
      {id:23,en:'Human rights important?',ru:'Важны ли права человека?',target:'P'},
      {id:24,en:'Low crime rate?',ru:'Низкая преступность?',target:'PY'},
      {id:26,en:'Low population density?',ru:'Низкая плотность населения?',target:'PY'},
      {id:27,en:'High life expectancy?',ru:'Высокая продолжительность жизни?',target:'P'},
      {id:28,en:'Good international flights?',ru:'Хорошие перелеты?',target:'P'},
      {id:29,en:'Indigenous culture protection?',ru:'Защита коренных культур?',target:'B'},
      {id:30,en:'Remote & wild place?',ru:'Удалённое и дикое место?',target:'B'}
    ];

    const countryNames = {B:'Bolivia', P:'Panama', PY:'Paraguay'};
    const longExplanations = {
      P: {
        en: `Panama is calling you because you value freedom of movement, modern infrastructure, and a tropical coastal lifestyle. With one of the strongest passports in Latin America, dollarized economy, world-class banking, and direct flights to everywhere, Panama offers the perfect bridge between continents. You’ll enjoy year-round warmth, two oceans, Bocas del Toro islands, and a vibrant expat scene — all while keeping maximum global mobility and legal flexibility.`,
        ru: `Панама зовёт вас, потому что вы цените свободу передвижения, современную инфраструктуру и тропический прибрежный образ жизни. С одним из самых сильных паспортов в Латинской Америке, долларизированной экономикой, банковской системой мирового уровня и прямыми перелётами везде, Панама предлагает идеальный мост между континентами. Вы будете наслаждаться круглогодочной теплотой, двумя океанами, островами Бокас-дель-Торо и яркой экспат-сценой — при этом сохраняя максимальную мобильность и юридическую гибкость.`,
        uk: `Панама кличе вас, бо ви цінуєте свободу пересування, сучасну інфраструктуру та тропічний прибережний спосіб життя. З одним із найсильніших паспортів Латинської Америки, доларизованою економікою, банківською системою світового рівня та прямими рейсами скрізь, Панама пропонує ідеальний міст між континентами. Ви будете насолоджуватися цілорічним теплом, двома океанами, островами Бокас-дель-Торо та яскравою експат-сценою — зберігаючи максимальну мобільність і юридичну гнучкість.`
      },
      PY: {
        en: `Paraguay is your true home for those who dream of real land ownership, low taxes, and peaceful rural life with almost no bureaucracy. Here you can buy fertile land for pennies, build your dream estate, grow anything, and live completely sovereign. The residency process is one of the fastest and cheapest on earth, and the country stays deliberately under the radar — perfect for anyone seeking authentic freedom, space, and a slower, more grounded existence.`,
        ru: `Парагвай — ваш настоящий дом для тех, кто мечтает о владении землёй, низких налогах и спокойной сельской жизни с почти полной отсутствием бюрократии. Здесь можно купить плодородную землю за копейки, построить дом мечты, выращивать всё, что угодно, и жить полностью независимо. Процесс получения резидентства один из самых быстрых и дешевых на планете, а страна намеренно остаётся вне радаров — идеально для тех, кто ищет настоящую свободу, пространство и медленный, более приземлённый образ жизни.`,
        uk: `Парагвай — ваш справжній дім для тих, хто мріє про володіння землею, низькі податки та спокійне сільське життя з майже повною відсутністю бюрократії. Тут можна купити родючу землю за копійки, побудувати дім мрії, вирощувати будь-що та жити повністю незалежно. Процес отримання резидентства один із найшвидших і найдешевших на планеті, а країна навмисне залишається поза радарами — ідеально для тих, хто шукає справжню свободу, простір і повільний, більш приземлений спосіб життя.`
      },
      B: {
        en: `Bolivia chose you because you are drawn to high mountains, indigenous wisdom, and places where ancient traditions still breathe. From the Altiplano to the Yungas cloud forests, this is the land of powerful medicine, sacred lakes, and living cultures. You’ll find cooler climates, dramatic landscapes, and a society that still honors the earth — a perfect refuge for those seeking depth, healing, and a life far from the noise of the modern world.`,
        ru: `Боливия выбрала вас, потому что вас тянет к высоким горам, коренной мудрости и местам, где живут древние традиции. От Альтиплано до облачных лесов Юнгас — это земля мощной медицины, священных озёр и живых культур. Вы найдёте прохладный климат, драматические пейзажи и общество, которое до сих пор чтит землю — идеальное убежище для тех, кто ищет глубину, исцеление и жизнь вдали от шума современного мира.`,
        uk: `Болівія обрала вас, бо вас тягне до високих гір, корінної мудрості та місць, де живуть давні традиції. Від Альтіплано до хмарних лісів Юнгас — це земля потужної медицини, священних озер і живих культур. Ви знайдете прохолодний клімат, драматичні пейзажі та суспільство, яке досі шанує землю — ідеальне притулок для тих, хто шукає глибину, зцілення та життя далеко від шуму сучасного світу.`
      }
    };

    const startOverText = {en:'Start Over', ru:'Начать заново', uk:'Почати заново'};
    const winnerTitleText = {en:'Your true destination is', ru:'Ваше истинное место', uk:'Ваш справжній напрямок'};

    function renderQuestions(lang='en'){
      document.getElementById('calcBtn').innerText = lang==='ru'?'Рассчитать':lang==='uk'?'Розрахувати':'Calculate My Destiny';
      document.getElementById('questions-container').innerHTML='';
      questions.forEach((q,i)=>{
        const div=document.createElement('div');div.className='question-item';
        const txt=document.createElement('div');txt.className='question-text';
        txt.innerText=lang==='ru'?q.ru:(lang==='uk'?q.uk:q.en);
        const opts=document.createElement('div');opts.className='options';
        ['yes','no','unsure'].forEach(v=>{
          const l=document.createElement('label');
          const r=document.createElement('input');r.type='radio';r.name='q'+i;r.value=v;
          l.appendChild(r);
          l.appendChild(document.createTextNode(' '+(v==='yes'?(lang==='ru'?'Да':lang==='uk'?'Так':'Yes'):v==='no'?(lang==='ru'?'Нет':lang==='uk'?'Ні':'No'):(lang==='ru'?'Не уверен':lang==='uk'?'Не впевнений':'Not sure'))));
          opts.appendChild(l);
        });
        div.appendChild(txt);div.appendChild(opts);
        document.getElementById('questions-container').appendChild(div);
      });
    }

    function calculateDestiny(){
      const lang = document.getElementById('lang').value;
      const scores={B:0,P:0,PY:0};
      questions.forEach((q,i)=>{
        const sel=document.querySelector(`input[name=q${i}]:checked`);
        if(sel && sel.value==='yes') scores[q.target]++;
      });

      const total = scores.B + scores.P + scores.PY || 1;
      const pct = {
        B: Math.round(scores.B/total*100),
        P: Math.round(scores.P/total*100),
        PY: Math.round(scores.PY/total*100)
      };

      let winner = 'PY';
      if(scores.P >= scores.B && scores.P >= scores.PY) winner='P';
      if(scores.B > scores.P && scores.B > scores.PY) winner='B';

      document.getElementById('quizForm').style.display='none';
      document.getElementById('results-section').style.display='block';

      document.getElementById('winner-title').innerText = winnerTitleText[lang];
      document.getElementById('winner-name').innerText = countryNames[winner];
      document.getElementById('finalExplanation').innerText = longExplanations[winner][lang];
      document.getElementById('btnStartOver').innerText = startOverText[lang];

      document.getElementById('score-bol').innerText = pct.B+'%';
      document.getElementById('score-pan').innerText = pct.P+'%';
      document.getElementById('score-par').innerText = pct.PY+'%';

      setTimeout(()=>{
        document.getElementById('bar-bol').style.width = pct.B+'%'; document.getElementById('bar-bol').innerText = pct.B+'%';
        document.getElementById('bar-pan').style.width = pct.P+'%'; document.getElementById('bar-pan').innerText = pct.P+'%';
        document.getElementById('bar-par').style.width = pct.PY+'%'; document.getElementById('bar-par').innerText = pct.PY+'%';
      },400);
    }

    renderQuestions();
  </script>
</body>
</html>
