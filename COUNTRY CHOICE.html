<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Path to Latin America: The Destiny Calculator</title>
  <style>
    :root{--primary:#d35400;--secondary:#2c3e50;--bg:#fdf5e6;--card-bg:#fff;--accent:#f1c40f;--bolivia:#e74c3c;--panama:#3498db;--paraguay:#27ae60}
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:var(--bg);color:var(--secondary);margin:0;padding:20px}
    .container{max-width:800px;margin:0 auto;background:var(--card-bg);padding:40px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,.1)}
    header{text-align:center;margin-bottom:40px;border-bottom:2px solid var(--primary);padding-bottom:20px}
    h1{color:var(--primary);margin:0;font-size:2.2rem}
    .top-controls{display:flex;justify-content:center;gap:10px;margin-top:10px}
    select{padding:8px 12px;border-radius:8px;border:1px solid #ddd;font-weight:600}
    .question-item{margin-bottom:20px;padding:15px;border-radius:8px;background:#fffaf0;border-left:5px solid var(--primary)}
    .question-text{font-weight:600;font-size:1.05rem;margin-bottom:8px;display:block}
    .options{display:flex;gap:18px}
    label{cursor:pointer;display:flex;align-items:center;gap:8px}
    input[type=radio]{transform:scale(1.15);accent-color:var(--primary)}
    .btn-submit{display:block;width:100%;padding:16px;background:var(--primary);color:#fff;border:none;border-radius:10px;font-size:1.2rem;font-weight:700;cursor:pointer;margin-top:20px}
    .btn-submit.secondary{background:#7f8c8d}
    #results-section{display:none;margin-top:20px}
    .winner-banner{background:#fce4ec;padding:20px;border-radius:12px;border:2px dashed var(--primary);text-align:left}
    .winner-flag{font-size:4rem;display:block;margin:12px 0}
    .chart-container{margin-top:20px}
    .bar-track{background:#eee;height:26px;border-radius:14px;overflow:hidden}
    .bar-fill{height:100%;width:0;display:flex;align-items:center;justify-content:flex-end;padding-right:10px;color:#fff;font-weight:700;transition:width 1.2s}
    .bolivia{background:var(--bolivia)}.panama{background:var(--panama)}.paraguay{background:var(--paraguay)}
    .explanations,.sources{margin-top:12px;padding:12px;border-radius:8px;font-size:0.95rem}
    .explanations{background:#fffdf7;border-left:4px solid var(--accent)}.sources{background:#fbfbff;border-left:4px solid #ccc}
    @media(max-width:600px){.options{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="page-title">Path to Latin America</h1>
      <p id="subtitle" class="subtitle">Bolivia ‚Ä¢ Panama ‚Ä¢ Paraguay</p>
      <p id="intro">Answer 30 focused questions to discover your ideal migration destination.</p>
      <div class="top-controls">
        <label for="lang">Language:</label>
        <select id="lang" onchange="renderQuestions(this.value)">
          <option value="en">English</option>
          <option value="ru">–†—É—Å—Å–∫–∏–π</option>
          <option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>
        </select>
      </div>
    </header>

    <form id="quizForm">
      <div id="questions-container"></div>
      <button type="button" class="btn-submit" id="calcBtn" onclick="calculateDestiny()">Calculate My Destiny</button>
    </form>

    <div id="results-section">
      <div class="winner-banner">
        <h2 id="winner-header">Your choice is <span id="winner-name" style="color:var(--primary)"></span></h2>
        <span id="winner-flag" class="winner-flag"></span>
        <p id="winner-desc"></p>
        <div class="explanations" id="explanations"></div>
        <div class="sources" id="sources"><strong>Sources used in the analysis</strong><ul id="sources-list"></ul></div>
      </div>

      <div class="chart-container">
        <h3>Compatibility Breakdown</h3>
        <div style="margin-top:10px"><div style="display:flex;justify-content:space-between"><strong>Bolivia</strong><span id="score-bol">0%</span></div><div class="bar-track"><div id="bar-bol" class="bar-fill bolivia"></div></div></div>
        <div style="margin-top:10px"><div style="display:flex;justify-content:space-between"><strong>Panama</strong><span id="score-pan">0%</span></div><div class="bar-track"><div id="bar-pan" class="bar-fill panama"></div></div></div>
        <div style="margin-top:10px"><div style="display:flex;justify-content:space-between"><strong>Paraguay</strong><span id="score-par">0%</span></div><div class="bar-track"><div id="bar-par" class="bar-fill paraguay"></div></div></div>
      </div>

      <button type="button" class="btn-submit secondary" onclick="location.reload()">Start Over</button>
    </div>
  </div>

  <script>
    // Questions: replaced automobile-related and temperature-extreme items as requested.
    const questions = [
      {id:1,en:'Do you prefer climates with a pronounced rainy season (many rain days) over mostly dry climates?',ru:'–í—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—Ç–µ –∫–ª–∏–º–∞—Ç —Å –≤—ã—Ä–∞–∂–µ–Ω–Ω—ã–º —Å–µ–∑–æ–Ω–æ–º –¥–æ–∂–¥–µ–π (–º–Ω–æ–≥–æ –¥–æ–∂–¥–ª–∏–≤—ã—Ö –¥–Ω–µ–π) –≤–º–µ—Å—Ç–æ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ —Å—É—Ö–æ–≥–æ –∫–ª–∏–º–∞—Ç–∞?',uk:'–í–∏ –Ω–∞–¥–∞—î—Ç–µ –ø–µ—Ä–µ–≤–∞–≥—É –∫–ª—ñ–º–∞—Ç—É –∑ –≤–∏—Ä–∞–∂–µ–Ω–∏–º —Å–µ–∑–æ–Ω–æ–º –¥–æ—â—ñ–≤ (–±–∞–≥–∞—Ç–æ –¥–æ—â–æ–≤–∏—Ö –¥–Ω—ñ–≤) –∑–∞–º—ñ—Å—Ç—å –ø–µ—Ä–µ–≤–∞–∂–Ω–æ —Å—É—Ö–æ–≥–æ –∫–ª—ñ–º–∞—Ç—É?',target:'P'},
      {id:2,en:'Do you prefer mostly dry climates with long dry seasons?',ru:'–í—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—Ç–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–µ–Ω–Ω–æ —Å—É—Ö–æ–π –∫–ª–∏–º–∞—Ç —Å –¥–ª–∏—Ç–µ–ª—å–Ω—ã–º —Å—É—Ö–∏–º —Å–µ–∑–æ–Ω–æ–º?',uk:'–í–∏ –Ω–∞–¥–∞—î—Ç–µ –ø–µ—Ä–µ–≤–∞–≥—É –ø–µ—Ä–µ–≤–∞–∂–Ω–æ —Å—É—Ö–æ–º—É –∫–ª—ñ–º–∞—Ç—É –∑ —Ç—Ä–∏–≤–∞–ª–∏–º —Å—É—Ö–∏–º —Å–µ–∑–æ–Ω–æ–º?',target:'PY'},
      {id:3,en:'Is an average annual temperature under 18¬∞C preferable for you?',ru:'–ü—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–∞ –ª–∏ –¥–ª—è –≤–∞—Å —Å—Ä–µ–¥–Ω—è—è –≥–æ–¥–æ–≤–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∏–∂–µ 18¬∞C?',uk:'–ß–∏ –≤—ñ–¥–¥–∞—î—Ç–µ –≤–∏ –ø–µ—Ä–µ–≤–∞–≥—É —Å–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ—á–Ω—ñ–π —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ñ –Ω–∏–∂—á–µ 18¬∞C?',target:'B'},
      {id:4,en:'Is an average annual temperature above 24¬∞C preferable for you?',ru:'–ü—Ä–µ–¥–ø–æ—á—Ç–∏—Ç–µ–ª—å–Ω–∞ –ª–∏ –¥–ª—è –≤–∞—Å —Å—Ä–µ–¥–Ω—è—è –≥–æ–¥–æ–≤–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –≤—ã—à–µ 24¬∞C?',uk:'–ß–∏ –≤—ñ–¥–¥–∞—î—Ç–µ –≤–∏ –ø–µ—Ä–µ–≤–∞–≥—É —Å–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ—á–Ω—ñ–π —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ñ –≤–∏—â–µ 24¬∞C?',target:'P'},
      // New car price questions (replacing: freezing-days, extremes, ownership cost, registration)
      {id:5,en:'Is it important for you that the purchase price of a new car is low (affordable local prices for brand-new vehicles)?',ru:'–í–∞–∂–Ω–æ –ª–∏ –¥–ª—è –≤–∞—Å, —á—Ç–æ–±—ã —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–∫—É–ø–∫–∏ –Ω–æ–≤–æ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è –±—ã–ª–∞ –Ω–∏–∑–∫–æ–π (–¥–æ—Å—Ç—É–ø–Ω—ã–µ —Ü–µ–Ω—ã –Ω–∞ –Ω–æ–≤—ã–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏)?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –≤–∞—Å, —â–æ–± –≤–∞—Ä—Ç—ñ—Å—Ç—å –ø–æ–∫—É–ø–∫–∏ –Ω–æ–≤–æ–≥–æ –∞–≤—Ç–æ–º–æ–±—ñ–ª—è –±—É–ª–∞ –Ω–∏–∑—å–∫–æ—é (–¥–æ—Å—Ç—É–ø–Ω—ñ —Ü—ñ–Ω–∏ –Ω–∞ –Ω–æ–≤—ñ –∞–≤—Ç–æ)?',target:'PY'},
      {id:6,en:'Is it important for you that the purchase price of a used car is low (affordable local prices for second-hand vehicles)?',ru:'–í–∞–∂–Ω–æ –ª–∏ –¥–ª—è –≤–∞—Å, —á—Ç–æ–±—ã —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–∫—É–ø–∫–∏ –ø–æ–¥–µ—Ä–∂–∞–Ω–Ω–æ–≥–æ –∞–≤—Ç–æ–º–æ–±–∏–ª—è –±—ã–ª–∞ –Ω–∏–∑–∫–æ–π (–¥–æ—Å—Ç—É–ø–Ω—ã–µ —Ü–µ–Ω—ã –Ω–∞ –±/—É –∞–≤—Ç–æ)?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –≤–∞—Å, —â–æ–± –≤–∞—Ä—Ç—ñ—Å—Ç—å –ø–æ–∫—É–ø–∫–∏ –≤–∂–∏–≤–∞–Ω–æ–≥–æ –∞–≤—Ç–æ–º–æ–±—ñ–ª—è –±—É–ª–∞ –Ω–∏–∑—å–∫–æ—é (–¥–æ—Å—Ç—É–ø–Ω—ñ —Ü—ñ–Ω–∏ –Ω–∞ –±/—É –∞–≤—Ç–æ)?',target:'PY'},
      // continue with existing topics (shifted IDs)
      {id:7,en:'Are low annual occurrences of freezing temperatures important to you (few or no days below 0¬∞C)?',ru:'–í–∞–∂–Ω–æ –ª–∏ –¥–ª—è –≤–∞—Å, —á—Ç–æ–±—ã –±—ã–ª–∏ —Ä–µ–¥–∫–∏–µ –∑–∞–º–æ—Ä–æ–∑–∫–∏ –≤ –≥–æ–¥—É (–º–∞–ª–æ –∏–ª–∏ –Ω–µ—Ç –¥–Ω–µ–π –Ω–∏–∂–µ 0¬∞C)?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –≤–∞—Å, —â–æ–± —É —Ä–æ—Ü—ñ –±—É–ª–æ –º–∞–ª–æ –¥–Ω—ñ–≤ —ñ–∑ –º–æ—Ä–æ–∑–∞–º–∏ (–Ω–∏–∂—á–µ 0¬∞C)?',target:'PY'},
      {id:8,en:'Do you value clearly defined lowest and highest temperature ranges (do temperature extremes matter to you)?',ru:'–í–∞–º –≤–∞–∂–Ω–æ, —á—Ç–æ–±—ã –±—ã–ª–∏ —á—ë—Ç–∫–æ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–µ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã (—ç–∫—Å—Ç—Ä–µ–º—É–º—ã –∏–º–µ—é—Ç –∑–Ω–∞—á–µ–Ω–∏–µ)?',uk:'–ß–∏ —Ü—ñ–Ω—É—î—Ç–µ –≤–∏ —á—ñ—Ç–∫–æ –≤–∏–∑–Ω–∞—á–µ–Ω—ñ –º—ñ–Ω—ñ–º–∞–ª—å–Ω—ñ —Ç–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ñ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏ (—á–∏ –º–∞—é—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è –µ–∫—Å—Ç—Ä–µ–º—É–º–∏)?',target:'B'},
      {id:9,en:'Is extensive visa-free travel (many visa-free destinations) important?',ru:'–í–∞–∂–Ω–æ –ª–∏ –≤–∞–º —à–∏—Ä–æ–∫–æ–µ –±–µ–∑–≤–∏–∑–æ–≤–æ–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ (–º–Ω–æ–≥–æ –±–µ–∑–≤–∏–∑–æ–≤—ã—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π)?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤—ñ –¥–ª—è –≤–∞—Å —à–∏—Ä–æ–∫—ñ –±–µ–∑–≤—ñ–∑–æ–≤—ñ –ø–æ—ó–∑–¥–∫–∏ (–±–∞–≥–∞—Ç–æ –±–µ–∑–≤—ñ–∑–æ–≤–∏—Ö –Ω–∞–ø—Ä—è–º–∫—ñ–≤)?',target:'P'},
      {id:10,en:'Is a low cost and straightforward process to legalise your stay (temporary residency) important?',ru:'–í–∞–∂–Ω–æ –ª–∏ –≤–∞–º, —á—Ç–æ–±—ã –ø—Ä–æ—Ü–µ—Å—Å –ª–µ–≥–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–µ–±—ã–≤–∞–Ω–∏—è (–≤—Ä–µ–º–µ–Ω–Ω–æ–µ —Ä–µ–∑–∏–¥–µ–Ω—Å—Ç–≤–æ) –±—ã–ª –Ω–µ–¥–æ—Ä–æ–≥–∏–º –∏ –ø—Ä–æ—Å—Ç—ã–º?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤–∏–π –¥–ª—è –≤–∞—Å –Ω–µ–¥–æ—Ä–æ–≥–∏–π —ñ –ø—Ä–æ—Å—Ç–∏–π –ø—Ä–æ—Ü–µ—Å –ª–µ–≥–∞–ª—ñ–∑–∞—Ü—ñ—ó –ø–µ—Ä–µ–±—É–≤–∞–Ω–Ω—è (—Ç–∏–º—á–∞—Å–æ–≤–µ —Ä–µ–∑–∏–¥–µ–Ω—Å—Ç–≤–æ)?',target:'PY'},
      {id:11,en:'Would you value fast and affordable pathways to permanent residency?',ru:'–¶–µ–Ω–∏–ª–∏ –±—ã –≤—ã –±—ã—Å—Ç—Ä—ã–µ –∏ –Ω–µ–¥–æ—Ä–æ–≥–∏–µ –ø—É—Ç–∏ –∫ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–º—É —Ä–µ–∑–∏–¥–µ–Ω—Ç—Å—Ç–≤—É?',uk:'–ß–∏ —Ü—ñ–Ω—É–≤–∞–ª–∏ –± –≤–∏ —à–≤–∏–¥–∫—ñ —Ç–∞ –¥–æ—Å—Ç—É–ø–Ω—ñ —à–ª—è—Ö–∏ –¥–æ –ø–æ—Å—Ç—ñ–π–Ω–æ–≥–æ —Ä–µ–∑–∏–¥–µ–Ω—Ç—Å—Ç–≤–∞?',target:'PY'},
      {id:12,en:'Is the possibility to legalise residency via a job offer important (ease and cost)?',ru:'–í–∞–∂–Ω–æ –ª–∏ –¥–ª—è –≤–∞—Å –∏–º–µ—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ª–µ–≥–∞–ª–∏–∑–æ–≤–∞—Ç—å —Ä–µ–∑–∏–¥–µ–Ω—Ç—Å—Ç–≤–æ —á–µ—Ä–µ–∑ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç—ã (–ø—Ä–æ—Å—Ç–æ—Ç–∞ –∏ —Å—Ç–æ–∏–º–æ—Å—Ç—å)?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤–∞ –¥–ª—è –≤–∞—Å –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –ª–µ–≥–∞–ª—ñ–∑–∞—Ü—ñ—ó —Ä–µ–∑–∏–¥–µ–Ω—Å—Ç–≤–∞ —á–µ—Ä–µ–∑ –ø—Ä–æ–ø–æ–∑–∏—Ü—ñ—é —Ä–æ–±–æ—Ç–∏ (–ø—Ä–æ—Å—Ç–æ—Ç–∞ —Ç–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å)?',target:'P'},
      {id:13,en:'Are low prices for organic / natural / local fruits and vegetables important?',ru:'–í–∞–∂–Ω—ã –ª–∏ –¥–ª—è –≤–∞—Å –Ω–∏–∑–∫–∏–µ —Ü–µ–Ω—ã –Ω–∞ –æ—Ä–≥–∞–Ω–∏—á–µ—Å–∫–∏–µ/–Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã–µ/–º–µ—Å—Ç–Ω—ã–µ —Ñ—Ä—É–∫—Ç—ã –∏ –æ–≤–æ—â–∏?',uk:'–ß–∏ –≤–∞–∂–ª–∏–≤—ñ –¥–ª—è –≤–∞—Å –Ω–∏–∑—å–∫—ñ —Ü—ñ–Ω–∏ –Ω–∞ –æ—Ä–≥–∞–Ω—ñ—á–Ω—ñ/–Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ñ/–º—ñ—Å—Ü–µ–≤—ñ —Ñ—Ä—É–∫—Ç–∏ —Ç–∞ –æ–≤–æ—á—ñ?',target:'PY'},
      {id:14,en:'Is short time and low cost to obtain a local passport a requirement?',ru:'–¢—Ä–µ–±—É–µ—Ç—Å—è –ª–∏ –≤–∞–º –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è –∏ –Ω–∏–∑–∫–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ–ª—É—á–µ–Ω–∏—è –º–µ—Å—Ç–Ω–æ–≥–æ –ø–∞—Å–ø–æ—Ä—Ç–∞?',uk:'–ß–∏ —î –¥–ª—è –≤–∞—Å –≤–∏–º–æ–≥–æ—é –∫–æ—Ä–æ—Ç–∫–∏–π —Ç–µ—Ä–º—ñ–Ω —ñ –Ω–∏–∑—å–∫–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –º—ñ—Å—Ü–µ–≤–æ–≥–æ –ø–∞—Å–ø–æ—Ä—Ç–∞?',target:'P'},

      }catch(e){console.error('calculateDestiny error',e);alert('An error occurred. Check console for details.');}
    }

    function updateBar(barId,scoreId,percent){document.getElementById(scoreId).innerText=percent+'%';setTimeout(()=>{document.getElementById(barId).style.width=percent+'%';},80)}

    function buildExplanations(yesAnswers,lang){
      const c=document.getElementById('explanations');c.innerHTML='';
      if(yesAnswers.length===0){c.innerText=(lang==='ru')?'–í—ã –Ω–µ –≤—ã–±—Ä–∞–ª–∏ –Ω–∏ –æ–¥–Ω–æ–≥–æ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è "–î–∞". –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Å–Ω–æ–≤–∞–Ω—ã –Ω–∞ –æ–±—â–∏—Ö –ø—Ä–æ—Ñ–∏–ª—è—Ö —Å—Ç—Ä–∞–Ω.':(lang==='uk')?'–í–∏ –Ω–µ –æ–±—Ä–∞–ª–∏ –∂–æ–¥–Ω–æ–≥–æ —É–ø–æ–¥–æ–±–∞–Ω–Ω—è "–¢–∞–∫". –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –∑–∞—Å–Ω–æ–≤–∞–Ω—ñ –Ω–∞ –∑–∞–≥–∞–ª—å–Ω–∏—Ö –ø—Ä–æ—Ñ—ñ–ª—è—Ö –∫—Ä–∞—ó–Ω.':'You did not select any "Yes" preferences. Results are based on general country profiles.';return}

      yesAnswers.forEach(q=>{
        const block=document.createElement('div');block.style.marginBottom='10px';
        const title=document.createElement('div');title.style.fontWeight=700;title.innerText=(lang==='ru')?q.ru:(lang==='uk')?q.uk:q.en;
        const significance=document.createElement('div');significance.style.marginTop='6px';significance.innerText=mapSignificance(q);
        const countryNote=document.createElement('div');countryNote.style.marginTop='6px';countryNote.style.color='#444';countryNote.innerText=countrySpecificNote(q.target);
        block.appendChild(title);block.appendChild(significance);block.appendChild(countryNote);c.appendChild(block);
      });
    }

    function mapSignificance(q){
      const text=q.en.toLowerCase();
      if(text.includes('rain')) return significanceNotes.rain;
      if(text.includes('temperature')||text.includes('freeze')||text.includes('freezing')) return significanceNotes.avgTemp;
      if(text.includes('new car')||text.includes('purchase price')||text.includes('used car')||text.includes('–±/—É')||text.includes('–ø–æ–¥–µ—Ä–∂–∞–Ω')) return significanceNotes.vehiclePurchase;
      if(text.includes('vehicle')||text.includes('car ownership')||text.includes('ownership')) return significanceNotes.vehicle;
      if(text.includes('visa')) return significanceNotes.visa;
      if(text.includes('legalise')||text.includes('residency')) return significanceNotes.legalise;
      if(text.includes('organic')||text.includes('fruits')||text.includes('food')) return significanceNotes.food;
      if(text.includes('cannabis')||text.includes('ayahuasca')||text.includes('psilocybin')||text.includes('drug')) return significanceNotes.drug;
      if(text.includes('sea')||text.includes('coast')) return significanceNotes.sea;
      if(text.includes('disaster')||text.includes('earthquake')||text.includes('hurricane')) return significanceNotes.disasters;
      if(text.includes('land')||text.includes('hectare')) return significanceNotes.land;
      if(text.includes('human-rights')||text.includes('human rights')) return significanceNotes.humanRights;
      if(text.includes('theft')||text.includes('robbery')||text.includes('crime')) return significanceNotes.crime;
      return significanceNotes.land;
    }

    function countrySpecificNote(target){
      if(target==='P') return 'Country note: Panama ‚Äî strong for sea access, international hub connectivity and dollarisation.';
      if(target==='PY') return 'Country note: Paraguay ‚Äî favourable for cheap land, lower costs and tranquillity.';
      if(target==='B') return 'Country note: Bolivia ‚Äî favourable for high-altitude cooler climate and cultural variety.';
      return '';
    }

    function populateSources(lang){
      const list=document.getElementById('sources-list');list.innerHTML='';defaultSources.forEach(s=>{const li=document.createElement('li');li.innerText=s;list.appendChild(li)});
    }
  </script>
